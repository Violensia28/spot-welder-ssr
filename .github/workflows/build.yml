name: Build ESP32 Spot Welder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install PlatformIO Core
      run: |
        python -m pip install --upgrade pip
        pip install platformio
        pio --version
        
    - name: Build Firmware
      run: |
        cd firmware
        pio run -e esp32dev
        
    - name: List Build Files
      run: |
        cd firmware
        find .pio -name "*.bin" -type f
        ls -la .pio/build/esp32dev/
        
    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: spot-welder-binaries
        path: |
          firmware/.pio/build/esp32dev/firmware
